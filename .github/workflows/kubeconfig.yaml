name: anotther

on:
  pull_request:
  push:
    branches: [main]
    tags: [v*]
  workflow_dispatch:
    inputs:
      deploy:
        description: Set to `true` to deploy to K8s
        required: false


jobs:
  kubeconfig:
    runs-on: ubuntu-latest
    steps:
      - run: |
          cat > kubeconfig.yaml <<EOF
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority-data: 
              server: https://a7ba46233ba9e4da4865095f05a693f5-1416057072.eu-west-3.elb.amazonaws.com
            name: local
          contexts:
          - context:
              cluster: local
              namespace: default
              user: user
            name: Default
          current-context: Default
          kind: Config
          preferences: {}
          users:
          - name: user
            user:
              client-certificate-data: 
              client-key-data: 
          EOF
          cat >> $GITHUB_ENV <<EOF
          KUBECONFIG=kubeconfig.yaml

      - name: Deploy needed manifests to Setup authentification
        shell: bash
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: vault-auth
            namespace: default
          ---
          apiVersion: rbac.authorization.k8s.io/v1beta1
          kind: ClusterRoleBinding
          metadata:
            name: role-tokenreview-binding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: system:auth-delegator
          subjects:
            - kind: ServiceAccount
              name: vault-auth
              namespace: default
              
      - name: Setup Credentials
        shell: bash
        run: |
          TOKEN_REVIEW_JWT=`kubectl -n default get secret $(kubectl -n default get sa vault-auth -o go-template='{{ (index .secrets 0).name }}') -o go-template='{{ .data.token }}' | base64 --decode`
          KUBE_CA_CERT=`kubectl config view --raw --minify --flatten -o jsonpath='{.clusters[].cluster.certificate-authority-data}' | base64 --decode`
          KUBE_HOST=`kubectl config view --raw --minify --flatten -o jsonpath='{.clusters[].cluster.server}'`
          cat >> $GITHUB_ENV <<EOF
          TOKEN_REVIEW_JWT=$TOKEN_REVIEW_JWT
          KUBE_CA_CERT=$KUBE_CA_CERT
          KUBE_HOST=$KUBE_HOST
          EOF

